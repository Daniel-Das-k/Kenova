<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Points</title>
</head>
<body>
    <h1>Key Points</h1>
    <form id="fileForm">
        <label for="file_path">File Path (or YouTube URL):</label><br>
        <input type="text" id="file_path" name="file_path" placeholder="Enter file path or URL" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response">
        <h2>Response:</h2>
        <pre id="responseContent"></pre>
    </div>

    <script>
        document.getElementById("fileForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const filePath = document.getElementById("file_path").value;

            try {
                const response = await fetch("http://127.0.0.1:5001/process/keypoints", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ file_path: filePath }),
                });

                if (response.ok) {
                    const responseData = await response.json();
                    document.getElementById("responseContent").textContent = JSON.stringify(responseData, null, 2);
                } else {
                    const errorData = await response.json();
                    document.getElementById("responseContent").textContent = `Error: ${errorData.error}`;
                }
            } catch (error) {
                document.getElementById("responseContent").textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
